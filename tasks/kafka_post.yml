---
- name: Drop Kafka configuration file
  template:
    src: server.properties.j2
    dest: "{{ kafka_config_file_path }}"
  notify: Restart Kafka

- name: Drop Kafka log configuration file
  template:
    src: log4j.properties.j2
    dest: "{{ kafka_config_log_file_path }}"
  notify: Restart Kafka
